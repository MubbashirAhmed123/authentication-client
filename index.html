<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
  <div id="app" class="text-center">
    <h1 class="text-2xl font-bold mb-6">Welcome to the Dashboard</h1>

    <div id="user" class="hidden">
      <p class="text-lg mb-4">Hello, <span id="username" class="font-bold"></span>!</p>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
    </div>

    <div id="guest">
      <a href="login.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Login</a>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
