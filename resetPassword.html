<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="errorMsg"></div>
  <div id="successMsg"></div>
<div class="bg-gray-100 h-screen flex justify-center items-center">
  
  <div class="w-full max-w-md">
    <form id="resetForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="mb-4 text-lg font-bold text-gray-700">Reset Password</h2>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input id="email" type="email" placeholder="Email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="newPassword">New Password</label>
        <input id="newPassword" type="password" placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Reset</button>

    </form>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
